 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
         <p class="tab" data-userWeather>Your Weather</p>
         <p class="tab" data-searchWeather>Search Weather </p>
      </div>

      <div class="weather-container">
         <!-- --grant location container--- -->
         <div class="sub-container grant-location-container">
            <img src="img/location.png" width="80px" height="80px" loading="lazy" alt="">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather</p>
            <button class="btn" data-grantAccess>Grant Access</button>
         </div>
      </div>
         <!-- -- search form----- -->

         <form action="" class="form-container" data-searchForm>
            <input placeholder="Seach for City..." data-searchInput>
            <button class="btn" type="submit">
               <img src="img/search.png" width="20px" height="20px" loading="lazy" alt=""
               >
         </button>
         </form>

         <!-- -----loading screen container------ -->
         <div  class="sub-container loading-container">
            <img src="img/loading1.gif" width="150px" height="150" alt="">
            <p>Loading</p>
         </div>

         <!-- --- show weather info----- -->

         <div class="sub-container user-info-container">

            <!-- city name and flag---- -->
            <div class="name">
               <p data-cityName></p>
               <img src="" alt="" data-countryIcon>
            </div>
            <!-- --- weather description----- -->
            <p data-weatherDesc></p>

            <img src="" data-weatherIcon alt="">

            <p data-temp></p>

            <!-- ------ 3 cards- parameters----- -->

            <div class="parameter-container">
               <div class="parameter">
                  <img src="img/wind.png" alt="">
                  <p>windspeed</p>
                  <p data-windspeed></p>
               </div>
   
               <div class="parameter">
                  <img src="img/humidity.png" alt="">
   
                  <p>Humidity</p>
                  <p data-humidity></p>
   
               </div>
   
               <div class="parameter">
                  <img src="img/cloud.png" alt="">
                  <p>clouds</p>
                  <p data-cloudiness></p>
               </div>
            </div>



         </div>
      
   </div>



    <script src="index.js"></script>
 </body>
 </html>
